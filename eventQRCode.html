<!DOCTYPE html>
<html>
<head>
	<title>ADSOPHOS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./addEvents.js"></script>
</head>
<body>
	<script>
		var id = getQueryVariable("id");

		function getQueryVariable(variable) {
		  var query = window.location.search.substring(1);
		  var vars = query.split("&");
		  for (var i=0;i<vars.length;i++) {
		    var pair = vars[i].split("=");
		    if (pair[0] == variable) {
		      return pair[1];
		    }
		  } 
		  alert('Query Variable ' + variable + ' not found');
		}

		console.log("URL:" + id);
	</script>
	<div>
		<h3>Your Event has been registered! Here is the QR Code to your event.</h3>
		<img src="" id="QRCode" alt="Event QR Code" />
	</div>
</body>
<script type="text/javascript">
	var url = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + id;

	document.getElementById('QRCode').src = url;
</script>
</html>
